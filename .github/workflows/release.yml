name: Release

on:
  workflow_run:
    workflows: ["Tests"]
    branches:
      - main
      - develop
    types:
      - completed

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    environment: release
    steps:
      - name: Verify NPM Token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN is not set"
            exit 1
          fi
          echo "::notice::NPM_TOKEN is configured"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js "lts/-3"
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/-3"

      - name: Setup npm for semantic-release only
        run: |
          npm install -g @semantic-release/changelog semantic-release @semantic-release/git @semantic-release/github @semantic-release/npm @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > $HOME/.npmrc
          npx semantic-release
          echo "::notice::Release completed successfully"
